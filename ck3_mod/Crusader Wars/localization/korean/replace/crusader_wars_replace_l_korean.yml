 trait_disfigured_desc:0 "This character is hideously disfigured. $cw_trait_h_disfigured$"
 trait_disfigured_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is hideously disfigured. $cw_trait_h_disfigured$"
 trait_one_legged_desc:0 "This character only has one leg. $cw_trait_h_one_legged$"
 trait_one_legged_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] only has one leg. $cw_trait_h_one_legged$"
 trait_wounded_2_desc:0 "This character has been severely injured, and the road to recovery could be a long one. $cw_trait_h_wounded_2$"
 trait_wounded_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been severely injured, and the road to recovery could be a long one. $cw_trait_h_wounded_2$"
 trait_wounded_3_desc:0 "This character has been broken, and is clinging to life. $cw_trait_h_wounded_3$"
