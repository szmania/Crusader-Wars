l_korean:
 game_concept_prowess_skill_desc:3 "$game_concept_prowess$ is a secondary [skill|E] that reflects the Character's aptitude in personal combat.\n\nA high Prowess Skill means they are more likely to survive and perform well both as [knights|E] in [battles|E] and in [single_combat_duel_plural|E].\n\nEach point of Prowess gives a Knight:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$ $cw_prowess_all_desc$"
 game_concept_knight_desc:4 "A $game_concept_knight$ is a [vassal|E] or [courtier|E] that fights directly in your [army|E].\n\nDuring [battles|E], $game_concept_knights$ use their [prowess_skill|E] to fight more effectively. A high $game_concept_prowess$ means that they will be able to inflict more damage on the enemy, and are more likely to survive or even emerge from $game_concept_battle$ unscathed.\n$cw_prowess_knight_desc$ \n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak Knights can be known by different names depending on [culture] or [faith]. For example, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ or $knight_baghatur_no_tooltip_plural$.\n\nKnights represent both the character and their retinue of troops.#!"
 game_concept_martial_skill_desc:2 "$game_concept_martial$ [skill|E] indicates how good a Character is at waging [war|E] and leading [armies|E] in [battle|E].\n\nA high Martial Skill is important for [army_commanders|E], since it improves their [advantage|E] in [battle|E].\n\nThe corresponding [lifestyle|E] is the [martial_lifestyle|E]. $cw_martial_all_desc$"
 martial_effect_desc:0 "Increases [advantage|E] when commanding armies in combat $cw_martial_commander_desc$"
 game_concept_unlanded_desc:0 "$game_concept_unlanded$ Characters have no [holdings|E] in their [domain|E], but can theoretically still be [rulers|E] of a sort. For example, this can be the case for [heads_of_faith|E] and the Grand Masters of [holy_orders|E]. $cw_mechanic_unlanded_desc_1$"
 game_concept_barony_desc:0 "$game_concept_baronies$ are the lowest ranked [titles|E] and have the smallest footprint on the map, organized into larger [counties|E].\n\nBarony Titles must always have a [holder|E] if they contain a [holding|E]. $cw_mechanic_unlanded_desc_2$"
 game_concept_county_desc:0 "A $game_concept_county$ is a [title|E] ranking below a [duchy|E] and above a [barony|E].\n\nThe title includes the [county_capital|E] in the County, as well as [de_jure|E] rights to all the Baronies in the County.\n\nCounties always have [holders|E] because county capitals cannot be destroyed. $cw_mechanic_unlanded_desc_3$"
 game_concept_duchy_desc:0 "A $game_concept_duchy$ is a [title|E] ranking below a [kingdom|E] and above a [county|E].\n\nThe [holder|E] of a Duchy has [de_jure|E] rights to its constituent Counties and can have Counts as [vassals|E].\n\nDuchies may be dormant and have no current Holder. Such Titles can be created by a [ruler|E] who controls at least half of its Counties. $cw_mechanic_unlanded_desc_4$"
 game_concept_kingdom_desc:0 "A $game_concept_kingdom$ is a [title|E] ranking below an [empire|E] and above a [duchy|E].\n\nThe [holder|E] of a Kingdom has [de_jure|E] rights to its constituent territory and can have Dukes as [vassals|E].\n\nKingdoms may be dormant and have have no current Holder. Such Titles can be created by a [ruler|E] who controls at least half of the Counties within.$cw_mechanic_unlanded_desc_5$"
 game_concept_empire_desc:1 "$game_concept_empires$ are the highest ranked [titles|E].\n\nThe [holder|E] of an Empire has [de_jure|E] rights to its constituent territory and can have Kings as [vassals|E].\n\nEmpires can be dormant and have have no current Holder. Such Titles can be created by a [ruler|E] who controls more than 80% of the Counties within. $cw_mechanic_unlanded_desc_6$"
 game_concept_title_tier_desc:2 "The land equivalent of Title [rank|E], the $game_concept_title_tier$ determines the position of a [title|E] within the hierarchy of the game.\n\nAll titles have a Tier, which determines the highest possible Tier of [vassals|E] that the [holder|E] can have.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]. $cw_unlanded_all_desc$"
 bodyguard_employer_custom_effect_description:2 "Has a chance to prevent Assassination [GetScheme('murder').GetTypeName] [schemes|E]#!\nReduces your risk to die or be captured in [battles|E] you're both fighting in#! $cw_court_position_bodyguard_desc$"
 champion_employer_custom_effect_description:2 "Can take your place in some [single_combat_duel_plural|E]\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'champion_employer_custom_effect_description_TOTO_DLC', 'champion_employer_custom_effect_description_NO_TOTO_DLC' )] $cw_court_position_champion_desc$"
 trait_wounded_1_desc:0 "This character has been wounded, but will probably heal fine given time. $cw_trait_h_wounded$"
 trait_wounded_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been wounded, but will probably heal fine given time. $cw_trait_h_wounded$"
 trait_one_eyed_desc:0 "This character only has one eye. $cw_trait_h_one_eyed$"
