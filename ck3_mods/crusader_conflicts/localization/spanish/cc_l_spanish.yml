	#
	### About Mod tab texts ###
	cc_op_tab1_desc: "Crusader Conflicts Mod Options currently only available in #high English#! localization."
	cc_op_page1_desc: "#clickable Mod Details"
	cc_op_about_head: "About Mod"
	cc_op_about_hsub: "How It Works:\n\n\n\n#i Required:#!\n\n\n\n#i #high Unit Mappers:#! #!\n\n\n#X Not Supported:#!"
	cc_op_about_desc: "#high Crusader Conflicts#! reads in details about the battle you #high Crusader Kings 3#! character is involved in and converts that into a #high Total War: Attila battle#! that you can directly control. Levies, Men-at-Arms and Knights are converted to equivalent units in Total War: Attila. For detailed information on how the units are converted see the #clickable Troop By Culture#! tabs.\n\n#i Crusader Conflicts mod standalone application\nSteam Versions of Crusader Kings 3, Total War: Attila, Attila DLC - Age of Charlemagne#!\n\n#i #high This is how the mod knows which units to use on Attila. Each one has required mods/DLC's, that you need to enable when the unit mapper is loaded. The structure of them is basically assigning cultures and heritages names to a group of units of the mods/dlc's.#!\n\n#X 1212 AD Scripts module - do not subscribe to this particular part of the 1212 AD mod\nCultural Armies Pack - CK3 mod#!"
	cc_op_help_head: "Help & Community"
	cc_op_help_hsub: "Help FAQ:\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nHave Questions? Need Help?"
	cc_op_help_desc: "#high Attila battles run poorly/lags!#! - Lower your graphics options in Attila, lower the #clickable Battle Scale#! options. Battles above 20k/40k will stutter.\n#high Attila battles unit numbers don't match #clickable Unit Size #!options!#! - Review Attila graphics option for UNIT SIZE is set to ULTRA. Lower than ULTRA will result in smaller units.\n#high Attila crashes when trying to load!#! - You either didn't enabled the correct mods for the loaded unit mapper, or, the loaded unit mapper has a unit key incorrect, that it's present on the battle.\n#high Clicking the Play Battle Button does nothing!#! - Review that Crusader Conflicts Launcher is up and running, by clicking the center flag icon.\n#high Why can't I control some battles!#! - You have to go to #clickable Preferences#! , and choose the desired characters that can fight. This is the only option that you need to set after every battle and when ck3 starts.\n#high Inaccurate battle results!#! - After you win a battle, there is no point of running down troops, their casualities will not count.\n#high I can't find CrusaderConflicts.pack!#! - CrusaderConflicts.pack gets remade every battle, you don't need to subscribe to anything, it should be a the bottom of your mod list.\n#high After battle loading is too slow!#! - For this we recommend to delete CrusaderWars_Battle save from time to time.\n#high Attila units are not from my culture!#! - The culture of the units is based on the commander culture, so if you have a commander that is not from your culture, the units will be of his culture.\n\n#high Discord - https://discord.gg/eFZTprHh3j"
	cc_op_thank_head: "Acknowledgements"
	cc_op_thank_hsub: "From the Crusader Conflicts Devs.."
	cc_op_thank_desc: "We congrats every ck3 and total war modder, for giving us the opportunity to use their mods with ours and having absolute historically accurate units! We are changing the modding industry for the better! We also want to thanks the community and our patreon supporters, thank you for believing in our project, we love you so much!."
