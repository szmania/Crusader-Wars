	cc_op_about_hsub_um: "How It Works:\n\n\n\n#i Required:#!\n\n\n\n#i #high Optional:#! #!\n\n#X Not Supported:#!"
	cc_op_about_desc_um: "#high Crusader Conflicts#! reads in details about the battle you #high Crusader Kings 3#! character is involved in and converts that into a #high Total War: Attila battle#! that you can directly control. Levies, Men-at-Arms and Knights are converted to equivalent units in Total War: Attila. For detailed information on how the units are converted see the #clickable Troop By Culture#! tabs.\n\n#i Steam Versions of Crusader Kings 3, Total War: Attila, Attila DLC - Age of Charlemagne\nSubscribed to Crusader Conflicts mod for BOTH Crusader Kings 3 AND Total War: Attila\nCrusader Conflicts mod standalone application #!\n\n#i #high Total War: Attila mod - 1212 AD (model packs 1-8)#! #!- for additional cultural units#!\n\n#X 1212 AD Scripts module - do not subscribe to this particular part of the 1212 AD mod#!"
	cc_op_help_hsub_um: "Help FAQ:\n\n\n\n\n\n\nHave Questions? Need Help?"
	cc_op_help_desc_um: "#high Attila battles run poorly/lags!#! - Lower your graphics options in Attila, lower the #clickable Battle Scale#! options. Also make sure that Crusader Kings 3 is being completely suspended in the background.\n#high Attila battles unit numbers don't match #clickable Unit Size #!options!#! - Review Attila graphics option for UNIT SIZE is set to ULTRA. Lower than ULTRA will result in smaller units.\n#high Attila crashes when trying to load!#! - Review that you are NOT using the 1212 AD Scripts mod.\n#high Clicking the Play Battle Button does nothing!#! - Review that you are launching CK3 via the CrusaderConflicts.exe clicking the center flag icon, do not manually launch CK3 from Steam.\n#high Why can't I control some battles!#! - Manual battles are only available when the player character is personally commanding the army.\n\n#high Discord - #! https://discord.gg/eFZTprHh3j"
	cc_op_thank_hsub_um: "1212 AD Mod Team"
	cc_op_thank_desc_um: "For making an insanely expansive medieval mod for Attila so we can use more relevant units!"
