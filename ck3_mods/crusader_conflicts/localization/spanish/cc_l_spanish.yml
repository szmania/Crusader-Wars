	### Battle Scale tab texts ###
	cc_op_tab2_desc: "Adjustments for overall [battle|E] size, used to manage performance vs scope of manual battles.\n\n#high Only impacts manual battles controlled in Total War: Attila. No impact to normal Crusader Kings 3 battles.#!"
	cc_op_scale_head: "Overall Battle Size Scale"
	cc_op_scale_desc: "Overall scaling of Crusader Kings 3 [army|E] totals to Total War: Attila battles. Used to help increase performance on lower end machines for the manual battles.\n\nWhen set to 50% this option will convert a Crusader Kings 3 battle with a total of 40,000 [soldiers|E] into a Total War: Attila battle of 20,000. All unit types will be scaled equally.\n\n#high Default value is 100% #!\n#i Decrease to improve battle performance#!"
	cc_op_automax_head: "Auto Scale Beyond Maximum Battle Limit"
	cc_op_automax_desc: "When enabled, a [battle|E] that exceeds the #high Maximum Battle Limit#! of [soldiers|E] will be automatically scaled down to the limit set in #high Maximum Battle Limit#!. Used to help manage massive, large, end game battles that would crash Total War: Attila.\n\n#high Default value is Enabled #!\n#X Disabling this option may cause crashes"
	cc_op_max_head: "Maximum Battle Limit"
	cc_op_max_desc: "When Auto Scale is Enabled - a [battle|E] that exceed this amount of [soldiers|E] will be scaled down to this limit. Used to help manage large, end game battles.\n\nWhen set to 20,000 this option will convert a Crusader Kings 3 battle with 40,000 [soldiers|E] down to a Total War: Attila battle of 20,000 soldiers. All unit types will be scaled equally.\n\N#high Total War: Attila must be set to ULTRA unit size to have battles use this exact value.#! If unit size is set below ULTRA your number of men per unit may be reduced in battle.\n\n#high Default value is 40,000#!\n#i Decrease to improve battle performance#!"
	#
	### Unit Size tab texts ###
	cc_op_tab3_desc: "In Crusader Conflicts battles all [soldiers|E] from participating armies are represented by individual units that can be controlled. The following [regiments|E] types can have their unit size adjusted.\n\n#high Non default options will effect battle balance, which may make battles easier or more difficult."
	cc_op_unit1_head: "Levies Unit Size"
	cc_op_unit1_desc: "[levies|E] are represented in battle by a mixture of units. In Crusader Conflicts battles most cultures will field their levies as 65% light spear units, 10% light ranged units, and 25% medium infantry units. Certain cultures have differences.\n\N#high Total War: Attila must be set to ULTRA unit size to have battles use this exact value.#! If unit size is set below ULTRA your number of men per unit may be reduced in battle.\n\n#high Default value is 200 #!"
	cc_op_unit2_head: "Melee Men-at-Arms Unit Size"
	cc_op_unit2_desc: "Melee [men_at_arms|E] regiments are soldiers with improved armor, weapons and training compared to levies. These troops are represented by units that fight using melee weapons such as swords, axes, spears or pikes.\n\n[regiment|E] types of [spearmen|E], [skirmishers|E], and [heavy_infantry|E] use this unit size in battle.\n\N#high Total War: Attila must be set to ULTRA unit size to have battles use this exact value.#! If unit size is set below ULTRA your number of men per unit may be reduced in battle.\n\n#high Default value is 200 #!"
	cc_op_unit3_head: "Ranged Men-at-Arms Unit Size"
	cc_op_unit3_desc: "Ranged [men_at_arms|E] regiments are soldiers with improved armor, weapons and training compared to levies. These troops are represented by units that fight using ranged weapons such as bows, crossbows, slings, or javelins.\n\n[regiment|E] types of [archers|E] use this unit size in battle.\n\N#high Total War: Attila must be set to ULTRA unit size to have battles use this exact value.#! If unit size is set below ULTRA your number of men per unit may be reduced in battle.\n\n#high Default value is 200 #!"
	cc_op_unit4_head: "Cavalry Men-at-Arms Unit Size"
	cc_op_unit4_desc: "Cavalry [men_at_arms|E] regiments are soldiers with mounts such as horses or camels, improved armor, weapons and training compared to levies. These troops are represented by units that fight from mounts using both ranged and melee weapons.\n\n[regiment|E] types of [light_cavalry|E] and [heavy_cavalry|E] use this unit size in battle.\n\n#high Default value is 100 #!"
	cc_op_unit5_head: "loc_Siege Men-at-Arms Unit Size"
	cc_op_unit5_desc: "loc_Description about how siege weapons are split. may not ever need this\n\n#high Default value is 100 #!"
	#
	### Prefs & Battle Rules tab texts ###
	cc_op_tab4_desc: "Specific options to allow for different types of Army Commanders to assume direct control in Atilla\n\n#high Default values are highly recommended for first time users of the mod. #!"
	cc_op_control1_head: "Direct Battle Control"
	cc_op_control1_desc: "The [commander|E] determines which battles may be directly controlled in Attila.\n\nPlayer Character Only offers a balance of risk vs reward and fits with the vanilla CK3 roleplay experience.\nPlayer & Marshal will also allow your [marshal|E] to assume direct battle control.\nAll Dynasty will allow any member of your [dynasty|E] to assume direct battle control.\nAll Characters will allow any character you name as [commander|E] to assume direct battle control.\n\n#high Default value is Player Character Only #!\n\n#X Non default options will greatly reduce the difficulty of your Crusader Kings 3 campaign"
	cc_op_unitnames_head: "Direct Battle Unit Names"
	cc_op_unitnames_desc: "Do you want unit names to be crazy or standardized like the CK3 generalize Men at arms names?\n\n#high Default value is Flavorful Unit Names #!\n\n#X Use Flavorful Unit Names if you are using a CK3 overhaul such as AGOT, or a mod that adjusts the Men At Arms names in Crusader Kings 3"
	
