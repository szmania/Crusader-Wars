	#
	### Event/Alert Window button texts ###
	ccalert.1.title: "Crusader Conflicts Notification|"Quality of Life" Pre-Beta|March 2024"
	ccalert.1.desc: "#high The mod updated to v0.9.11 "Qaulity of Life!", update your Crusader Conflicts Launcher now if you haven't, to avoid bugs.\n\nThe Crusader Conflicts launcher is #high separate #! from the Steam Workshop CK3 mod. Steam will automatically update the CK3 mod file, but Steam does #high NOT #! automatically update the CrusaderConflicts.exe launcher. You need to open CK3 atleast once and then go the the CC Launcher and update, if you don't open it, the launcher will not detect any update!.\n\n#X If you do not download the updated launcher your Attila battles will crash. You have been warned."
 	ccalert.1.a: "I will update Crusader Conflicts Launcher now!"
